<main id="main">
    <h4 class="heading">Bank Accounts</h4>
    <section>
        <div class="mb-3">
            <button mat-raised-button id="button" (click)="openBankDetailsDialog()">Add Bank Account</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="bankAccNo">
                <th mat-header-cell *matHeaderCellDef> Account Number </th>
                <td mat-cell *matCellDef="let bankDetail"> {{ bankDetail.bankAccNo }} </td>
            </ng-container>

            <ng-container matColumnDef="bankAccHolder">
                <th mat-header-cell *matHeaderCellDef> Account Holder </th>
                <td mat-cell *matCellDef="let bankDetail"> {{ bankDetail.bankAccHolder }} </td>
            </ng-container>

            <ng-container matColumnDef="bankName">
                <th mat-header-cell *matHeaderCellDef> Bank Name </th>
                <td mat-cell *matCellDef="let bankDetail"> {{ bankDetail.bankName }} </td>
            </ng-container>

            <ng-container matColumnDef="ifscCode">
                <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
                <td mat-cell *matCellDef="let bankDetail"> {{ bankDetail.ifscCode }} </td>
            </ng-container>

            <ng-container matColumnDef="branch">
                <th mat-header-cell *matHeaderCellDef> Branch </th>
                <td mat-cell *matCellDef="let bankDetail"> {{ bankDetail.branch }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
                <td mat-cell *matCellDef="let bankDetail" style="text-align: center;">
                    <button mat-icon-button (click)="editBankDetails(bankDetail)">
                        <mat-icon style="color: #430A5D;">edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteBankDetails(bankDetail.id)">
                        <mat-icon style="color: red;">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</main>
