<div class="main-content">
    <h2 mat-dialog-title>Confirmation</h2>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="dialog-buttons">
        <button class="btn btn-primary" (click)="onConfirmClick()">{{ data.confirmText }}</button>
        <button class="btn btn-light" style="margin-left: 0.5rem;" (click)="onCancelClick()">{{ data.cancelText
            }}</button>
    </div>
</div>
