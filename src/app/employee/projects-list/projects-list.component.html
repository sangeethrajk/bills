<main id="main">
    <h4 class="heading">Projects for Verification</h4>
    <section>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S. No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="projectName">
                    <th mat-header-cell *matHeaderCellDef> Project Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
                </ng-container>

                <ng-container matColumnDef="projectValue">
                    <th mat-header-cell *matHeaderCellDef> Project Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectValue}} </td>
                </ng-container>

                <ng-container matColumnDef="projectStatus">
                    <th mat-header-cell *matHeaderCellDef> Project Status </th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="projectLocation">
                    <th mat-header-cell *matHeaderCellDef> Project Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.projectLocation}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/employee/project/1">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </section>

</main>
